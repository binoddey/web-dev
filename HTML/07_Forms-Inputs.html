<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <h1> Welcome to Web Development Repo - by Binod Dey</h1>
    <h3> Lets learn Forms in HTML</h3>

    <hr>
    <!-- Basic Forms Structure-->
    <form action="">
        <!--------------------------------------------------------------->
    </form>

    <p> Let's create a form with name, email, gender and password</p>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name Please"> <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email Please"> <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender">
        <select>
            <option>India</option>
            <option>USA</option>
        </select> <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password Please"> <br><br>

        <button type="reset">Reset</button>
        <button type="submit"> Submit </button>

    </form>
</body>

</html>
