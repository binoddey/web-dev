<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in HTML</title>
</head>

<body>
    <h1> Welcome to Web Development Repo - by Binod Dey</h1>
    <h3> Lets learn Links in HTML</h3>

    <br>
    <p> THis image has default width.</p>
    <img src="https://carconfigurator.ferrari.com/rt-assets/data/cars/849testarossaspider/ui/splashpage.jpg"
        alt="This is a ferrari">
    <br>
    <hr>
    <br>
    <p> THis image has 100% width.</p>
    <img src="https://carconfigurator.ferrari.com/rt-assets/data/cars/849testarossaspider/ui/splashpage.jpg"
        alt="This is a ferrari" width="100%">

    <br>
    <hr>
    <br>
    <p> Click on the image to visit Google</p>

    <a href="https://www.google.com">
        <img src="https://carconfigurator.ferrari.com/rt-assets/data/cars/849testarossaspider/ui/splashpage.jpg"
            alt="This is a ferrari" width="100%">
    </a>
</body>

</html>

<!-- Image Attributes
    - src: source of the image (can be image address from google or local storage in the directory)
    - alt: alternative text for the image (if image is not loading)
    - width: width of the image
    - height: height of the image
    -->
