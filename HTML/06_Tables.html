<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <h1> Welcome to Web Development Repo - by Binod Dey</h1>
    <h3> Lets learn Tables in HTML</h3>

    <hr>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Organisation</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Name1</td>
                <td>Developer</td>
                <td>XYZ</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Name2</td>
                <td>Developer</td>
                <td>ABC</td>
                <td>14000</td>
            </tr>
        </tbody>
    </table>
    <hr>

</body>

</html>

<!--
Table Tags
- <table> → container
- <tr> → row
- <th> → header cell (for headings)
- <td> → data cell (for data)
- <thead> / <tbody> → structure
-->
